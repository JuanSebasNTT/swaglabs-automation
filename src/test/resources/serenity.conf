webdriver {
  driver = chrome
  webdriver.chrome.driver = src/test/resources/drivers/chromedriver.exe
  timeouts {
    implicitlywait = 15000
    fluentwait = 30000
    pageload = 60000
  }
}

environments {
  default {
    webdriver.base.url = "https://www.saucedemo.com"
  }
}

chrome {
  switches = "--start-maximized;--remote-allow-origins=*;--no-sandbox;--disable-dev-shm-usage;--disable-gpu;--incognito"
}

serenity {
  take.screenshots = FOR_EACH_ACTION
  logging = VERBOSE
  report.show.step.details = true
  restart.browser.for.each = scenario
}

# CONFIGURACIONES EXISTENTES (MANTENIDAS)
webdriver.driver=chrome
chrome.switches = --incognito --start-maximized